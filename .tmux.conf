# Set the default terminal mode to 256color mode
set -g default-terminal "screen-256color"

############################################################
# GENERAL
############################################################

# Start numbering at 1
set -g base-index 1

# Allows for faster key repetition
set -s escape-time 0


############################################################
# KEY BINDINGS
############################################################

# Use C-a instead of C-b
set -g prefix C-a
bind-key C-a last-window

# hjkl pane traversal
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# reload config file
bind r source-file ~/.tmux.conf


############################################################
# CUSTOMIZE STATUS BAR
############################################################
set -g status on
set -g status-interval 1
set -g status-justify centre
set -g status-keys vi
set -g status-position top # [top, bottom]
set -g status-style fg=colour136,bg=colour235

# Left status
set -g status-left ""
set -g status-left-length 80
set -g status-left-style default

# Display the session name
set -g status-left "#[fg=green] #S #[default]"

# Right status
set -g status-right ""
set -g status-right-length 80
set -g status-right-style default

# Display the date
set -ag status-right "#[fg=white,bg=default] ðŸ—“  %a %d #[default]"

# Display the time
set -ag status-right "#[fg=colour172,bright,bg=default] ðŸ•š %l:%M %p #[default]"

# Display computer name
set -ag status-right "ðŸ’» #[fg=cyan,bg=default] #H #[default]"


set -g window-status-style fg=colour244,bg=default
set -g window-status-format ' #I #W '

set -g window-status-current-style fg=black,bg=colour136
set -g window-status-current-format ' #I #W '

############################################################
# CUSTOMIZE ACTIVE PANE
############################################################

# Colors for pane borders(default)
setw -g pane-border-style fg=green,bg=black
setw -g pane-active-border-style fg=white,bg=black

# Active pane normal, other shaded out
setw -g window-style fg=colour240,bg=colour235
setw -g window-active-style fg=white,bg=black


############################################################
# VI MODE
############################################################
# enable vi keys.
setw -g mode-keys vi

# escape turns on copy mode
#bind Escape copy-mode

# v in copy mode starts making selection
bind-key -T copy-mode v send -X begin-selection
bind-key -T copy-mode y send -X copy-selection

# make Prefix p paste the buffer.
unbind p
bind p paste-buffer


############################################################
# MISC
############################################################

## enable activity alerts
setw -g monitor-activity on
set -g visual-activity on

# Set mouse mode on
set -g mouse on

# clear the current pane
#bind -n C-k send-keys -R \; send-keys C-l \;

# Clear history like iterm/terminal
bind -n C-k clear-history

# Larger scroll back
set-option -g history-limit 100000

# loud or quiet?
set-option -g visual-activity off
set-option -g visual-bell off
set-option -g visual-silence off
set-window-option -g monitor-activity off
set-option -g bell-action none

# Local config
if-shell "[ -f ~/.tmux.conf.local ]" 'source ~/.tmux.conf.local'

############################################################
# PLUGINS
############################################################
# Supports `github_username/repo` or full git repo URLs
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'

# Other examples:
# github_username/plugin_name    \
# git@github.com/user/plugin     \
# git@bitbucket.com/user/plugin  \

# Initializes TMUX plugin manager.
# Keep this line at the very bottom of tmux.conf.
run-shell '~/.tmux/plugins/tpm/tpm'

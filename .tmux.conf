# set default shell
set-option -g default-command /opt/homebrew/bin/zsh
set-option -g default-shell /opt/homebrew/bin/zsh

# Enable RGB colour if running in xterm(1)
set-option -g default-terminal "tmux-256color"
set -ga terminal-overrides ",*256col*:Tc"

############################################################
# PLUGINS
############################################################
# Supports `github_username/repo` or full git repo URLs
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'catppuccin/tmux'
set -g @plugin 'omerxx/tmux-sessionx'

# Other examples:
# github_username/plugin_name    \
# git@github.com/user/plugin     \
# git@bitbucket.com/user/plugin  \

############################################################
# CATPPUCCIN THEME
############################################################
set -g status-right-length 100
set -g status-left ""

# Window
set -g @catppuccin_window_status_style "rounded"
set -ogq @catppuccin_window_text " #W"
set -ogq @catppuccin_window_number "#I"
set -ogq @catppuccin_window_current_text " #W"
set -ogq @catppuccin_window_current_number "#I"

# Status modules config
set -g @catppuccin_date_time_text " %d/%m/%y %H:%M"

# Run plugin
run ~/.tmux/plugins/tmux/catppuccin.tmux

# Status
set -gF  status-right "#{@catppuccin_status_directory}"
set -agF status-right "#{@catppuccin_status_session}"
set -agF status-right "#{@catppuccin_status_host}"
set -agF status-right "#{E:@catppuccin_status_date_time}"
set -g @catppuccin_status_background "#242638"

############################################################
# KEY BINDINGS
############################################################
# Modifier Keys
set -s extended-keys on
set -as terminal-features 'xterm*:extkeys'

# Use C-a instead of C-b
unbind-key C-b
set -g prefix C-a

# vi mode
set -g mode-keys vi

bind-key C-a last-window


############################################################
# CUSTOMIZE STATUS BAR
############################################################
set -g status on
set -g status-interval 1
set -g status-justify left
set -g status-keys vi
set -g status-position bottom # [top, bottom]
set -g status-style 'bg=terminal'

############################################################
# MISC
############################################################

# Undercurl
set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'  # undercurl support
set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'  # underscore colours - needs tmux-3.0

set-window-option -g xterm-keys on

# Start numbering at 1
set -g base-index 1

## enable activity alerts
setw -g monitor-activity on
set -g visual-activity on

# Set mouse mode on
set -g mouse on

# Larger scroll back
set-option -g history-limit 100000

# loud or quiet?
set-option -g visual-activity off
set-option -g visual-bell off
set-option -g visual-silence off
set-window-option -g monitor-activity off
set-option -g bell-action none

set-option -g default-command 'exec reattach-to-user-namespace -l zsh'
bind-key C-c run-shell 'tmux save-buffer - | reattach-to-user-namespace pbcopy'
bind-key C-v run-shell 'reattach-to-user-namespace pbpaste | tmux load-buffer - \; paste-buffer -d'

set -g pane-border-format ""
set -g pane-border-status bottom
set -g pane-border-style fg=colour0
set -g pane-active-border-style fg=colour0

# Local config
if-shell "[ -f ~/.tmux-local.conf ]" 'source ~/.tmux-local.conf'


############################################################
# Initializes TMUX plugin manager.
# Keep this line at the very bottom of tmux.conf.
############################################################
run '/opt/homebrew/opt/tpm/share/tpm/tpm'

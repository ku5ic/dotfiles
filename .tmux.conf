# set default shell
set-option -g default-command /opt/homebrew/bin/zsh
set-option -g default-shell /opt/homebrew/bin/zsh

# Enable RGB colour if running in xterm(1)
set-option -g default-terminal "tmux-256color"
set -ga terminal-overrides ",*256col*:Tc"

# enable vi-mode

############################################################
# KEY BINDINGS
############################################################
# Modifier Keys
set -s extended-keys on
set -as terminal-features 'xterm*:extkeys'

# Use C-a instead of C-b
unbind-key C-b
set -g prefix C-a

# vi mode
set -g mode-keys vi

bind-key C-a last-window


############################################################
# CUSTOMIZE STATUS BAR
############################################################
set -g status on
set -g status-interval 1
set -g status-justify left
set -g status-keys vi
set -g status-position bottom # [top, bottom]

############################################################
# TokyoNight colors for Tmux
############################################################

set -g mode-style "fg=#82aaff,bg=#3b4261"

set -g message-style "fg=#82aaff,bg=#3b4261"
set -g message-command-style "fg=#82aaff,bg=#3b4261"

set -g pane-border-style "fg=#3b4261"
set -g pane-active-border-style "fg=#82aaff"

set -g status "on"
set -g status-justify "left"

set -g status-style "fg=#82aaff,bg=#1e2030"

set -g status-left-length "100"
set -g status-right-length "100"

set -g status-left-style NONE
set -g status-right-style NONE

set -g status-left "#[fg=#1b1d2b,bg=#82aaff,bold] #S #[fg=#82aaff,bg=#1e2030,nobold,nounderscore,noitalics]î‚°"

set -g status-right "#[fg=#1e2030,bg=#1e2030,nobold,nounderscore,noitalics]î‚²#[fg=#82aaff,bg=#1e2030] #{prefix_highlight} #[fg=#3b4261,bg=#1e2030,nobold,nounderscore,noitalics]î‚²#[fg=#82aaff,bg=#3b4261] ðŸ—“  %d-%m-%Y î‚³ ðŸ•š %I:%M %p #[fg=#82aaff,bg=#3b4261,nobold,nounderscore,noitalics]î‚²#[fg=#1b1d2b,bg=#82aaff,bold] ðŸ’» #h "

setw -g window-status-activity-style "underscore,fg=#828bb8,bg=#1e2030"
setw -g window-status-separator ""
setw -g window-status-style "NONE,fg=#828bb8,bg=#1e2030"
setw -g window-status-format "#[fg=#1e2030,bg=#1e2030,nobold,nounderscore,noitalics]î‚°#[default] #I î‚± #W #F #[fg=#1e2030,bg=#1e2030,nobold,nounderscore,noitalics]î‚°"
setw -g window-status-current-format "#[fg=#1e2030,bg=#3b4261,nobold,nounderscore,noitalics]î‚°#[fg=#82aaff,bg=#3b4261,bold] #I î‚± #W #F #[fg=#3b4261,bg=#1e2030,nobold,nounderscore,noitalics]î‚°"

# tmux-plugins/tmux-prefix-highlight support
set -g @prefix_highlight_output_prefix "#[fg=#ffc777]#[bg=#1e2030]î‚²#[fg=#1e2030]#[bg=#ffc777]"
set -g @prefix_highlight_output_suffix "î‚²"

############################################################
# MISC
############################################################

# Undercurl
set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'  # undercurl support
set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'  # underscore colours - needs tmux-3.0

set-window-option -g xterm-keys on

## enable activity alerts
setw -g monitor-activity on
set -g visual-activity on

# Set mouse mode on
set -g mouse on

# Larger scroll back
set-option -g history-limit 100000

# loud or quiet?
set-option -g visual-activity off
set-option -g visual-bell off
set-option -g visual-silence off
set-window-option -g monitor-activity off
set-option -g bell-action none

set-option -g default-command "reattach-to-user-namespace -l zsh"

# Local config
if-shell "[ -f ~/.tmux-local.conf ]" 'source ~/.tmux-local.conf'

############################################################
# PLUGINS
############################################################
# Supports `github_username/repo` or full git repo URLs
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'

# Other examples:
# github_username/plugin_name    \
# git@github.com/user/plugin     \
# git@bitbucket.com/user/plugin  \

# Initializes TMUX plugin manager.
# Keep this line at the very bottom of tmux.conf.
run '~/.tmux/plugins/tpm/tpm'
